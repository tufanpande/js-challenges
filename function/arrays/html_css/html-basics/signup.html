<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fighter</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.d6lzeFDtplkeshhg7O13QQAAAA?w=232&h=319&c=7&o=5&pid=1.7">
</head>
<body>
    <script src="signup.js"></script>
    <center>
        
            <div class="row">
                <h2>User signup form</h2>
                <div class="col">
                    <form  onsubmit="return false">
                        <label>Name:</label>
                        <input type="text" id="name" name="name" required><br><br>
                    
                        <label>Email:</label>
                        <input type="email" id="email" name="email" required><br><br>
                    
                        <label>Password:</label>
                        <input type="password" id="password" name="password" required><br><br>
                    
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label>Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        <label>Female</label><br><br>
                    
                        <label>Contact:</label>
                        <input type="tel" id="contact" name="contact"><br><br>
                    
                        <label>Select your college:</label>
                        <select id="college" name="college">
                            <option value="Everest Engineering College">Everest Engineering College</option>
                            <option value="NASA">NASA</option>
                            <option value="CCRC">CCRC</option>
                            <option value="Broadway Infosis">Broadway Infosys</option>
                        </select><br><br>
                    
                        <button onclick="getFormData(); return false;" type="submit">Signup</button>
                    </form>
                    
                </div>
                
            </div>
        </center>
</body>
</html>
